<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <style>
        .swiper-container,
        .swiper-container img {
            width: 650px;
            height: 535px;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/03.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/04.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/9.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper-container', {
            effect: 'cube', //翻页方式
            loop: true, // 循环模式选项
            speed: 300,
            autoplay: {
                delay: 2000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            }, //自动播放
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
</body>
</html>
